<html>
<head>
  <title>Raw ingredients</title>
</head>
<body>
  <h2>Raaka-aineet</h2>

            <li th:each="raakaaine: ${raakaaineet}">
                <span th:value="${raakaaine}" th:text="${raakaaine.nimi}">drinkin nimi</span> 
				<Button action="/poista" method="POST">
				Poista
				</Button>
            </li>
        </ul>

      <input type="submit" value="Add"/>
  </form>
  

  <ul>
    <li>
      <a href="../">Back to homepage</a>
    </li>
  </ul>
  </body>
</html>
